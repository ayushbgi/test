<!DOCTYPE html>
<html>
<head>
	<!--1.Write a program to find the greatest and smallest of 3 given numbers? -->
	<title>min max</title>
	<script type="text/javascript">
		function calc()
	{
		var a=document.getElementById('n1').value;
		var b=document.getElementById('n2').value;
		var c=document.getElementById('n3').value;
		var d=Math.max(a,b,c);
		var e=Math.min(a,b,c);
		document.getElementById("out").innerHTML=d+" is max & "+e+" is minimum !!";
		
	}
	</script>
</head>
<body>
<input type="number" id="n1" placeholder="Num 1" ><br>
<input type="number" id="n2" placeholder="Num 2" ><br>
<input type="number" id="n3" placeholder="Num 3" ><br>
	<button type="button" onclick="calc()">Click me</button>
<p id="out"></p>
</body>
</html>
