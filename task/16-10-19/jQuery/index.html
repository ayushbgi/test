<html> <head>
<script type="text/javascript" src="jquery-3.4.1.js"></script>
<script type="text/javascript">
$(document).ready(function(){
  
  $("p").click(function(){
    $(this).show();
  });
  
});
</script>
</head>
<body>
<p>If you click on me, I will disappear.</p>
<p>Click me away!</p>
<b>Click me too!</b>
</body></html>
