<!DOCTYPE html>
<html>
<head>
	<!-- 2.Write a program to find the whether the given number is even or odd? -->
	<title></title>
	<script type="text/javascript">
		function calc()
	{
		var a=document.getElementById('n1').value;
		if(a%2==0)
		{
			
			document.getElementById("out").innerHTML=a+" is EVEN !!";
			
		}
		else
		{
		
			document.getElementById("out").innerHTML=a+" is ODD !!";
			
		}
	}
	</script>
</head>
<body>
	<h1>Enter number to check ODD/EVEN !</h1>
<input type="number" id="n1" placeholder="Num" >
	<button type="button"onclick="calc()">Click me</button>
		<p id="out"></p>
</body>
</html>
