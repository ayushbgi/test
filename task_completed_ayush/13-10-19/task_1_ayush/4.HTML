<!DOCTYPE html>
<html>
<head>
	<!-- Write a program to find the factorial of a given no? -->
	<title></title>
	<script type="text/javascript">
		var a=prompt("Input variable to find Factorial: ");
		var c=a;
		var b=1;
		while(a)
		{
			b*=a;
			a--;
		}
		alert(c+"! = "+b);
	</script>
</head>
<body>

</body>
</html>
