<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function calc()
	{

		var a=document.getElementById('n1').value;
		var b=document.getElementById('n2').value;
		document.getElementById("out1").innerHTML="Initial Variable A = "+a+" and Variable B = "+b;
		
		a = a * b;
		b = a / b;
		a = a / b;
		document.getElementById("out2").innerHTML="After Variable A = "+a+" and Variable B = "+b;
}

	</script>
</head>
<body>
	<h1>Swap</h1>
	<input type="number" id="n1" placeholder="Num1" ><br>
	<input type="number" id="n2" placeholder="Num2" ><br>
	<button type="button" onclick="calc()">Click me</button>
	<p id="out1"></p><br>
	<p id="out2"></p>
</body>
</html>
