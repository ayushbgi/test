<!DOCTYPE html>
<html>
<head>
	<!-- 2.Write a program to find the whether the given number is even or odd? -->
	<title></title>
	<script type="text/javascript">
		var a=prompt("Input variable to check EVEN/ODD: ");
		if(a%2==0)
		{
			alert(a+" is EVEN !!");
			document.write(a+" is EVEN !!")
		}
		else
		{
			alert(a+" is ODD !!");
			document.write(a+" is ODD !!")
		}
	</script>
</head>
<body>

</body>
</html>
