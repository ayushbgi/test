<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
		for (var i = 0; i < 5; i++) 
		{	
			if(i%2!=0)
			{
				document.write(" \xa0");
			}
			for (var j = 0; j < 5; j++) 
			{
				{
					document.write(" * ");
				}
			}
			document.write("<br>");
		}
	</script> 

	
</body>
</html>
