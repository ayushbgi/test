<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function fun()
		{   
			var num=document.getElementById('num').value;
			var a = Math.floor((Math.random() * 5) + 1);
			if(num==a)
			{
				document.getElementById("out").innerHTML="You WON !!! <br> Your input :"+num+" Generated : "+a;

			}
			else
			{
				document.getElementById("out").innerHTML="Better Luck Next Time !!! <br> Your input :"+num+" Generated : "+a;
			}
			
			
		}
	</script>
</head>
<body>
	<h1>Welcome to the guessing game !</h1>
	<h2>Guess a number between 1 to 5 !!!</h2>
	Your guess : <input type="number" id="num"><br>
<button type="button" onclick="fun()">Click me</button>
	<p id="out"></p>
</body>
</html>
