<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		for (var i = 0; i < 5; i++) 
		{
			for (var j = 0; j < 5; j++) 
			{
				if(i>j || i==j)
				{
					document.write(" * ");
				}
			}
			document.write("<br>");
		}
	</script> 

	<script type="text/javascript">
		for (var i = 0; i < 5; i++) 
		{
			for (var j = 0; j < 5; j++) 
			{
				if((i+j)==4 || (i+j)>4)
				{
					document.write(" * ");
				}
				else
					document.write("\xa0\xa0 ");
			}
			document.write("<br>");
		}
	</script>


	<script type="text/javascript">
		for (var i = 0; i < 5; i++) 
		{
			for (var j = 0; j < 5; j++) 
			{
				if((i+j)==4 || (i+j)<4)
				{
					document.write(" * ");
				}
				
			}
			document.write("<br>");
		}
	</script>


	<script type="text/javascript">
		for (var i = 0; i < 5; i++) 
		{
			for (var j = 0; j < 5; j++) 
			{
				if(i==j || j>i)
				{
					document.write(" * ");
				}
				else
					document.write("\xa0\xa0 ");
			}
			document.write("<br>");
		}
	</script>
</head>

</body>
</html>
