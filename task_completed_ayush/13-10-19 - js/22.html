<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
		for (var i = 0; i < 5; i++) 
		{
			for (var j = 0; j < 5; j++) 
			{
				if(i==j || j>i)
				{
					document.write(" * ");
				}
				else
					document.write("\xa0.\xa0");
			}
			document.write("<br>");
		}
	</script>
</body>
</html>
