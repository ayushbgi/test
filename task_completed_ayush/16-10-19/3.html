<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="jquery-3.4.1.min.js"></script>
	<script type="text/javascript">
		var a=0,b=0,c=0;
	$(document).ready(function(){
  	
  $('input[type="checkbox"]').click(function(){
            if($(this).is(":checked")){
                $('[name=but]').removeAttr("disabled");
            	}
            else if($(this).is(":not(:checked)")){
                $('[name=but]').attr('disabled','disabled');
            	}
        	});
  			$("[name=but]").on('click', function(){
		alert("Button enabled");
			});
  	});


	
</script>
</head>
<body>
<table>
		<tr>
			<td>First Name :</td>
			<td><input name="fname" type="text"></td>
			
		</tr>
		
		<tr>
			<td>Last Name :</td>
			<td><input type="text" name="lname" placeholder="Last Name"></td>
			
		</tr>
		<tr>
			<td>Password :</td>
			<td><input type="password" name="pass" placeholder="Password"></td>
			
		</tr>
		<tr>
			<td>I AGREE :</td>
			<td><input type="checkbox" name="chkdemo" value="1" ></td>
			
		</tr>
		<tr>
			<td colspan="2">
				<button  name="but" type="submit" disabled>Click me</button>
			</td>
		</tr> 
	</table>
</body>
