<!DOCTYPE html>
<html>
<head>
	<!-- 3.Write a program to find the whether the given no is prime no? -->
	<title></title>
	<script type="text/javascript">
		var a=prompt("Input variable to check PRIME: ");
		var p=0;
		for (var i = 2; i <= a/2; i++) 
		{
			if (a%i==0)
			 {p=1;
			 	break;}
		}
		if (p==0) 
			{alert(a+" is PRIME !!");}
		else
			alert(a+" is NOT PRIME !!");
	</script>
</head>
<body>

</body>
</html>
