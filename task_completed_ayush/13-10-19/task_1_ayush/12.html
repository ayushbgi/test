<!DOCTYPE html>
<html>
<head>
	<!-- Write a program to find the mathematical table for n up to m? -->
	<title></title>
	
</head>
<body>
<script type="text/javascript">
		var m=prompt("Input M :");
		var n=prompt("Input N :");
		for (var i = 0; i <= n; i++) 
		{
			document.write(m+" X "+i+" = "+(m*i)+"<br>");
		}


	</script>
</body>
</html>
