<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<style type="text/css">
		.test {
    background:white;
    width:200px;
    height:200px;
 cursor:url(fire.jpg), auto;
 border-style: solid; 
 margin-left: 40%;
 background-repeat:no-repeat;
background-size: auto;
}

	</style>


	<script type="text/javascript">
		$(document).ready(function(){
    $("div").on({
        mouseenter: function(){
            $(this).css("background-image", "url('fire.gif')");
        },  
    });    
});
	</script>
</head>
<body>
<div class="test">TEST</div>
</body>
</html>
