<!DOCTYPE html>
<html>
<head>
	<!--1.Write a program to find the greatest and smallest of 3 given numbers? -->
	<title>min max</title>
	<script type="text/javascript">
		var a=prompt("Input variable 1");
		var b=prompt("Input variable 2");
		var c=prompt("Input variable 3");
		var d=Math.max(a,b,c);
		var e=Math.min(a,b,c);
		alert(d+" is max & "+e+" is minimum !!");
		document.write(d+" is max & "+e+" is minimum !!");
	</script>
</head>
<body>

</body>
</html>
