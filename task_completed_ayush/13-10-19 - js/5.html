<!DOCTYPE html>
<html>
<head>
	<!--5.Write a program to print the series? -->
	<title></title>
	<script type="text/javascript">
	for (var i = 1; i<100; i=i+2) 
	{
		document.write(i+" + ")
	}

</script>
<br>
<script type="text/javascript">
	document.write(1+" + ");
	for (var i = 2; i<10; i++) 
	{
		document.write(1+"/"+i+" + ");
	}

</script>
<br>
<script type="text/javascript">
	for (var i = 1; i<100; i=i+3) 
	{
		document.write(i+" + ")
	}

</script>
</head>
<body>

</body>
</html>
