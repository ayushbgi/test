<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
	function calc()
	{
 		var n=document.getElementById('n').value;
		var var1 = 0;
		var var2 = 1;
		var var3;
 
		 
		document.write(var1+"<br />");
		document.write(var2+"<br />");
 
		for(var i=3; i <= n ;i++)
		{
			var3 = var1 + var2;
			var1 = var2;
			var2 = var3;
 
			document.write(var3+"<br />");
		}
 }
	
	</script>
</head>
<body>
  <h1>Print fobii !</h1>

	<input type="number" id="n" placeholder="No fo fobii" >
	<button type="button"onclick="calc()">Click me</button>
		<p id="out"></p>
</body>
</html>
