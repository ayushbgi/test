<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
	function calc()
	{
	document.getElementById("out").innerHTML="Math.PI ="+Math.PI;
	document.getElementById("out1").innerHTML="Math.round(4.7) = "+Math.round(4.7);
	document.getElementById("out2").innerHTML="Math.pow(8, 2) = "+Math.pow(8, 2);
	document.getElementById("out3").innerHTML="Math.sqrt(64) = "+Math.sqrt(64);
	document.getElementById("out4").innerHTML="Math.abs(-4.7) = "+Math.abs(-4.7);
	document.getElementById("out5").innerHTML="Math.ceil(4.4) = "+Math.ceil(4.4);
	document.getElementById("out6").innerHTML="Math.floor(4.7) = "+Math.floor(4.7);
	document.getElementById("out7").innerHTML="Math.sin(90 * Math.PI / 180) = "+Math.sin(90 * Math.PI / 180);
	document.getElementById("out8").innerHTML="Math.cos(0 * Math.PI / 180) = "+Math.cos(0 * Math.PI / 180);
	document.getElementById("out9").innerHTML="Math.min(0, 150, 30, 20, -8, -200) = "+Math.min(0, 150, 30, 20, -8, -200);
	document.getElementById("out10").innerHTML="Math.max(0, 150, 30, 20, -8, -200) = "+Math.max(0, 150, 30, 20, -8, -200);
	document.getElementById("out11").innerHTML="Math.random = "+Math.random();
}
</script>
</head>
<body>

<button type="button"onclick="calc()">Click me</button>
		<p id="out"></p>
		<p id="out1"></p>
		<p id="out2"></p>
		<p id="out3"></p>
		<p id="out4"></p>
		<p id="out5"></p>
		<p id="out6"></p>
		<p id="out7"></p>
		<p id="out8"></p>
		<p id="out9"></p>
		<p id="out10"></p>
		<p id="out11"></p>
</body>
</html>
